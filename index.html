      a[href*="admin"],
      button:has(span:contains("View in Admin")),
      [role="button"]:has(span:contains("View in Admin")),

  <body>
    <div id="root"></div>
    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Hide admin panel buttons that might be dynamically added
      document.addEventListener('DOMContentLoaded', function() {
        // Function to hide admin panel buttons
        function hideAdminButtons() {
          var buttons = document.querySelectorAll('button, a, [role="button"]');
          buttons.forEach(function(button) {
            var text = button.textContent || '';
            if (text.toLowerCase().includes('admin') || 
                text.toLowerCase().includes('view in admin')) {
              button.style.display = 'none';
            }
          });
        }
        
        // Run initially
        hideAdminButtons();
        
        // Set up observer to watch for DOM changes
        var observer = new MutationObserver(hideAdminButtons);
        observer.observe(document.body, { 
          childList: true, 
          subtree: true 
        });
      });
    </script>
